<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Cal2.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        
        <div class="keyboard">
            <div class="row">
                <button onclick="clearButton()">AC</button>
                <button onclick="cal('*')">X</button>
                <button onclick="cal('/')">/</button>
                <button onclick="cal('+')">+</button>
            </div>

            <div class="row">
                <button onclick="addInput('7')">7</button>
                <button onclick="addInput('8')">8</button>
                <button onclick="addInput('9')">9</button>
                <button onclick="cal('-')">-</button>
               
            </div>

            <div class="row">
                <button onclick="addInput('4')">4</button>
                <button onclick="addInput('5')">5</button>
                <button onclick="addInput('6')">6</button>
                <button onclick="addInput('.')" >,</button>
              
            </div>

            <div class="row">
                <button onclick="addInput('0')" id="zero">0</button>
                <button onclick="addInput('1')">1</button>
                <button onclick="addInput('2')">2</button>
                <button onclick="addInput('3')">3</button>
               
            </div>

            <div class="row">
                <button onclick="getResult()">=</button>
            </div>
        </div>
    </div>
</body>
</html>
<script src="cal2.js"></script>
